<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Broadmoor Quiz</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="shortcut icon" type="image/x-icon" href="https://www.broadmoor.com/Broadmoor.com-0073-2016Redesign/media/Broadmoor/favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Rufina" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body id="body">
	<div id="logo">
		<img src="./images/main-logo.png">
		<h1>Quiz</h1>
	</div>

	<div id="questions-section">
		<h1 id="intro-banner"></h1>
		<h1 id="final-score"></h1>
		<h1 id="question-title" class="hide"></h1>
	
	</div>

	<div id="center-section">
		<div id="progress-section">
				<div id="progressContainer" >
					<span></span>
				</div>
			</div>	
		<div id="answer-container" class="hide">
			
				<input 
					type="radio" 
					value="0" 
					name="option" 
					id="option1" 
					class="option"
				>
					<label for="option1"></label>
				<br>

				<input 
					type="radio" 
					value="1" 
					id="option2" 
					name="option" 
					class="option"
				>
					<label for="option2"></label>
				<br>

				<input 
					type="radio" 
					value="2" 
					id="option3" 
					class="option" 
					name="option"
				>
					<label for="option3"></label>
				<br>

				<input 
					type="radio" 
					value="3" 
					id="option4" 
					class="option" 
					name="option"
				>
					<label for="option4"></label>
				<br>
		</div>

		<div id="buttonContainer">
			<button 
				id="submit" 
				class="button"
				>Submit
			</button>
			<button 
				id="next" 
				class="button"
				>Next
			</button> 
			<button 
				id="start" 
				class="button"
				>Start Quiz
			</button> 
			<button 
				id="re-start" 
				class="button"
				>Re-Start Quiz
			</button> 
		</div>
	</div>


	<div id="results-section">
		<div id="resultsContainer" class="hide">
			
			<div class="answerPop" id="correct">
				<h1>Correct!</h1>
				<h2>Good job getting it right!</h2>
				
			</div>
			<div class="answerPop" id="incorrect">
				<h1>Sorry</h1>
				<h2>That was not the right answer...</h2>
			</div>
			
			<div id="closingPage">
				<h1>You have completed the quiz!</h1>
				
			</div>
		</div>
	</div>

	<div id="footer-section">
		<ul class="activity-logos">
			<li class="soaring">
				<img id="img-height" src="./images/soaring-adventure-logo.png">
			</li>			
			<li class="wilderness">
				<img id="img-height" src="./images/wilderness-logo.png">
			</li>

			<li class="seven-falls">
				<img id="img-height" src="./images/experience-logo-sevenfalls-2.png">
			</li>
		</ul>
	</div>
	
</body>
<script src="app.js"></script>
</html>
